<!DOCTYPE html>
<html Lang="es">
<head>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hola mundo con Vue.js!</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id='app'>
		<h1>{{titulo}}</h1>
	</div>
	
	<script>
		app = new Vue({
			el: '#app',
			data: {
				titulo: 'Hola mundo!'
			}
		})
	</script>
</body>
</html>
